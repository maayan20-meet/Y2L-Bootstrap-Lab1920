<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="calcBG row col-md-3 ">
        <div class="row">
          <div class="col-3"><button type="button" class="btn btn-secondary">7</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary">8</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary">9</button></div>
          <div class="col-3"><button type="button" class="btn btn-primary">รท</button></div>
        </div>
        <div class="row">
          <div class="col-3"><button type="button" class="btn btn-secondary">4</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary">5</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary">6</button></div>
          <div class="col-3"><button type="button" class="btn btn-primary">x</button></div>
        </div>
        <div class="row">
          <div class="col-3"><button type="button" class="btn btn-secondary">1</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary">2</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary">3</button></div>
          <div class="col-3"><button type="button" class="btn btn-primary">-</button></div>
        </div>
        <div class="row">
          <div class="col-4"><button type="button" class="btn btn-secondary">0</button></div>
          <div class="col-4"><button type="button" class="btn btn-primary">+</button></div>
          <div class="col-4"><button type="button" class="btn btn-primary">=</button></div>
        </div>


        
      </div>
    </div>
  </div>
