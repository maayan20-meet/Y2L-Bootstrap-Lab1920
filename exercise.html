<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		.row > div {
		  border: 1px solid black;
		}

		.center {
			text-align: center;
		}

		.image {
			width: 250px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-4">
				<h3>Name</h3>
			</div>
			<div class="col-8">
				<h3>Image</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<a href="https://en.wikipedia.org/wiki/Monkey">Monkey</a>
			</div>
			<div class="col-8">
				<img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Macaca_sinica_-_01.jpg" class="image">
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<a href="https://en.wikipedia.org/wiki/Jellyfish">Jellyfish</a>
			</div>
			<div class="col-8">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYDIHsneN2q6inevse9cTgFYILjy9W3Hi_J7RO32bea05Ghhk0&s" class="image">
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<a href="https://en.wikipedia.org/wiki/Bison">Bison</a>
			</div>
			<div class="col-8">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLzRqpkxaHzsb5vqq_xcknUiYivrmisbaAXt_deqYQcHiMlkfu&s" class="image">
			</div>
		</div> 
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="item active">
	        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Macaca_sinica_-_01.jpg" class="image">
	      </div>

	      <div class="item">
	        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYDIHsneN2q6inevse9cTgFYILjy9W3Hi_J7RO32bea05Ghhk0&s" class="image">
	      </div>
	    
	      <div class="item">
	        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLzRqpkxaHzsb5vqq_xcknUiYivrmisbaAXt_deqYQcHiMlkfu&s" class="image">
	      </div>
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>		
	</div>

<!-- credit: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_carousel&stacked=h-->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
